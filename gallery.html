<body>
  <header class="header-nav">
    <nav class="nav-container" role="navigation" aria-label="Primary">
      <a href="index.html" class="nav-logo" aria-label="Home">
        <i class="fas fa-home"></i>
      </a>
      <button id="mobileToggle" class="mobile-menu-toggle" onclick="toggleMobileMenu()" aria-label="Toggle menu" aria-controls="navMenu" aria-expanded="false">
        <i class="fas fa-bars"></i>
      </button>
      <ul class="nav-menu" id="navMenu">

      <div>
        <p class="research-eyebrow">Gallery</p>
        <h1>This gallery is still trying to incorporate Reviewer 2’s comments.... </h1>
        <h1>It may take a while.... </h1>
      </div>
    </section>

  </main>

  <script>
    function setYear() {
      const y = document.getElementById('y');
      if (y) y.textContent = new Date().getFullYear();
    }
    function markActiveNav() {
      const path = (location.pathname || '').split('/').pop() || 'index.html';
      document.querySelectorAll('.nav-menu a').forEach(link => {
        const href = link.getAttribute('href') || '';
        const file = href.split('/').pop() || href;
        if ((file === 'index.html' && (path === 'index.html' || path === '')) || file === path) {
          link.classList.add('active');
          link.setAttribute('aria-current', 'page');
        } else {
          link.classList.remove('active');
          link.removeAttribute('aria-current');
        }
      });
    }
    function updateMobileToggleIcon(isOpen) {
      const toggleBtn = document.getElementById('mobileToggle');
      if (!toggleBtn) return;
      const icon = toggleBtn.querySelector('i');
      if (icon) {
        icon.className = isOpen ? 'fas fa-times' : 'fas fa-bars';
      }
      toggleBtn.setAttribute('aria-label', isOpen ? 'Close menu' : 'Open menu');
    }
    function openMobileMenu() {
      const navMenu = document.getElementById('navMenu');
      const toggleBtn = document.getElementById('mobileToggle');
      if (navMenu && toggleBtn) {
        navMenu.classList.add('active');
        toggleBtn.setAttribute('aria-expanded', 'true');
        updateMobileToggleIcon(true);
      }
    }
    function closeMobileMenu() {
      const navMenu = document.getElementById('navMenu');
      const toggleBtn = document.getElementById('mobileToggle');
      if (navMenu && toggleBtn) {
        navMenu.classList.remove('active');
        toggleBtn.setAttribute('aria-expanded', 'false');
        updateMobileToggleIcon(false);
      }
    }
    function toggleMobileMenu() {
      const navMenu = document.getElementById('navMenu');
      if (navMenu && navMenu.classList.contains('active')) {
        closeMobileMenu();
      } else {
        openMobileMenu();
      }
    }
    document.addEventListener('click', function (event) {
      const navMenu = document.getElementById('navMenu');
      const toggleBtn = document.getElementById('mobileToggle');
      if (!navMenu || !toggleBtn) return;
      const clickedInsideMenu = navMenu.contains(event.target);
      const clickedToggle = toggleBtn.contains(event.target);
      if (!clickedInsideMenu && !clickedToggle) closeMobileMenu();
    });
    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') closeMobileMenu();
    });
    document.getElementById('navMenu')?.addEventListener('click', (e) => {
      const target = e.target;
      if (target && target.tagName === 'A') closeMobileMenu();
    });
    document.addEventListener('DOMContentLoaded', () => {
      setYear();
      markActiveNav();
      const navMenu = document.getElementById('navMenu');
      updateMobileToggleIcon(navMenu && navMenu.classList.contains('active'));
    });
  </script>
</body>
</html>
